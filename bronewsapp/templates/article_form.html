{% extends "base.html" %}

{% block title %}{{ action }}{% endblock %}

{% block content %}
    <div class="article-form-container">
        <h2>{{ action }}</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">{{ action }}</button>
        </form>
        <p>
            {% if form.instance.pk %}
                <a href="{% url 'article_detail' pk=form.instance.pk %}">Cancel</a>
            {% else %}
                <a href="{% url 'article_list' %}">Cancel</a>
            {% endif %}
        </p>
    </div>
{% endblock %}
