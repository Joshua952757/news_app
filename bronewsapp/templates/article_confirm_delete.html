{% extends "base.html" %}

{% block title %}Confirm Delete Article{% endblock %}

{% block content %}
    <div class="confirm-delete-container">
        <h2>Confirm Delete Article</h2>
        <p>Are you sure you want to delete the article titled: "<strong>{{ article.title }}</strong>"?</p>
        <form method="post">
            {% csrf_token %} 
            <button type="submit" class="btn btn-danger">Yes, Delete</button>
            <a href="{% url 'article_detail' pk=article.pk %}" class="btn btn-secondary">No, Cancel</a>
        </form>
    </div>
{% endblock %}
